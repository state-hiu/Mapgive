<ul class="social">
  <li class="share">Share</li>
  <li class="mail">
    <h6 class="sr-only">Email this page</h6>
    <a href="mailto:?subject={{ page.emailSubject }}&amp;body={{ page.emailDescription }}%0D%0D{{ site.baseurl }}{{ page.url }}" title="Share by Email"></a>
  </li>
  <li class="facebook">
    <h6 class="sr-only">Share this page on Facebook</h6>
    <a href="http://www.facebook.com/sharer/sharer.php?u={{ site.baseurl }}{{ page.url }}" target="_blank" title="Share on Facebook"></a>
  </li>
  <li class="twitter">
    <h6 class="sr-only">Share this page on Twitter</h6>
    <a href="https://twitter.com/intent/tweet?text={{ page.twitterDescription }}&url={{ site.baseurl }}{{ page.url }}&hashtags={{ site.twitter_username }}" target="_blank" title="Share on Twitter"></a>
  </li>
</ul>
